{% extends 'news/base.html' %}
{% load static %}

{% block title %} Изменения информации {% endblock title %}

{% block content %}
    <div class="container">
        <h1>
        Изменения информации
        </h1>
        <p>
            Вы можете изменит ваше данные
        </p>
        <form method="post" enctype="multipart/form-data"> {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button class="btn btn-primary btn-shadow" type="submit">
            Изменить
        </button>
        </form>
    </div>
{% endblock content %}
