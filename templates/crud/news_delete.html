{% extends 'news/base.html' %}
{% load static %}

{% block title %} {{ news.title }} {% endblock title %}

{% block content %}
    <div class="container">
    <h2 class="text-center">Удалить новость</h2><br>
        <form method="post">{% csrf_token %}
            <h5>{{ news.title | truncatewords:3 }} ... действительно хотите удалить?</h5><br>
            <button type="submit" class="btn-danger mb-3">Да, уверен</button><br>
        </form>
    </div>

{% endblock content %}
