{% extends 'news/base.html' %}
{% load static %}

{% block title %}Новости интернета{% endblock title %}


{% block content %}
    {% for internet in internet_news %}
        <a href="{% url 'news_detail_page' internet.slug %}">
            <div class="container">
                <div class="border_list_style">
                    <div class="row">
                        <div class="col-md-4 center-block">
                            <img class="img-thumbnail" src="{{ internet.image.url }}" style="width: 80%">
                        </div>
                        <div class="col-md-8">
                                <h3>{{ internet.title }}</h3>
                                <p>{{ internet.body | truncatewords:35 }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    {% endfor %}
{% endblock content%}
