{% extends 'news/base.html' %}
{% load static %}

{% block title %}Местные новости{% endblock title %}


{% block content %}

    {% for local in local_news %}
        <a href="{% url 'news_detail_page' local.slug %}">
            <div class="container">
                <div class="border_list_style">
                    <div class="row">
                        <div class="col-md-4 center-block">
                            <img class="img-thumbnail" src="{{ local.image.url }}" style="width: 80%">
                        </div>
                        <div class="col-md-8">
                            <h3>{{ local.title }}</h3>
                            <p>{{ local.body | truncatewords:35 }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    {% endfor %}

{% endblock content%}
