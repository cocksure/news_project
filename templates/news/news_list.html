<!DOCTYPE html>
<html lang="en">
{% load i18n %}

<head>
    <meta charset="UTF-8">
    <title>{% blocktrans %}Список новостей{% endblocktrans %}</title>
</head>
<body>
<h1>Все новости</h1>
{% for news in news_list %}
    <ul>
        <a href="{% url 'news_detail_page' news.pk %}">
            <li> {{ news.title }}</li>
        </a>
    </ul>
{% endfor %}
</body>
</html>
