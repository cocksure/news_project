{% extends 'news/base.html' %}
{% load static %}

{% block title %}Политические новости{% endblock title %}


{% block content %}
    {% for politic in politic_news %}
        <div class="container">
            <div class="col-md-4 center-block">
                <div class="row mb-3">
                    <a href="{{ politic.get_absolute_url }}">
                        <img  src="{{ politic.image.url }}" style="width: 90%">
                    </a>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <a href="{{ politic.get_absolute_url }}">
                        <h3>{{ politic.title }}</h3>
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content%}
