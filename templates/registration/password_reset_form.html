{% extends 'news/base.html' %}
{% load static %}

{% block title %} Восстановления пароль {% endblock title %}

{% block content %}
    <div class="container">
        <h1>Восстановить пароль</h1>
        <p>Чтобы восстановить пароль введите ваш email</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary form-btn">Отправить</button>
        </form>
    </div>

{% endblock content %}
